<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Critical Care & Emergency Prometric Simulation Test" />
  <meta property="og:description" content="SMLE-based materials ‚Äî Train yourself to achieve your higher career with better solutions." />
  <meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test/main/icon3.jpg" />
  <meta property="og:type" content="website" />
  <title>Critical Care & Emergency Prometric Simulation Test</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('icon3.jpg') no-repeat center center/cover;
      z-index: -1;
      filter: brightness(0.7);
    }
    .overlay {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 500px;
    }
    h1 {
      font-size: 1.8rem;
      text-shadow: 1px 1px 4px #000;
    }
    h2 {
      font-size: 1.1rem;
      color: #ff4444;
      margin-bottom: 10px;
    }
    .progress-container {
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff88, #00cc66);
      transition: width 0.4s ease;
    }
    .progress-info {
      font-size: 0.95rem;
      color: #fff;
    }
    .pass {
      color: #00ff88;
    }
    .fail {
      color: #ff4444;
    }
    .start-button {
      background-color: #ff4c4c;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }
    .footer-text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="overlay">
    <h1>Critical Care & Emergency Prometric Simulation Test</h1>
    <h2>SMLE-based materials</h2>
    <p>Train yourself better to achieve your higher career with better solutions.</p>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-info" id="progressText">Loading results...</div>
    </div>

    <button class="start-button" onclick="startTest()">Start the Test</button>
  </div>

  <div class="footer-text">
    Prepared by <strong>Giyono Asfarrasyid, ETK Yogyakarta</strong>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzvNcCpfK7_8l88uk994WAAcjIqaZuDcRiFdWzlkURwK6KwxJGMLDWTHVL0hoNpv-JMng/exec"; // replace if changed
    const passingGrade = 70;

    async function loadResults() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        const correct = data.correct || 0;
        const incorrect = data.incorrect || 0;
        const total = data.total || 1;
        const percent = Math.round((correct / total) * 100);

        document.getElementById("progressFill").style.width = percent + "%";

        const text = `‚úÖ Correct: ${correct} | ‚ùå Incorrect: ${incorrect} | üìä Score: ${percent}%`;
        const progressText = document.getElementById("progressText");

        progressText.textContent = text;
        if (percent >= passingGrade) {
          progressText.classList.add("pass");
          progressText.textContent += " ‚Äî PASSED üéâ";
        } else {
          progressText.classList.add("fail");
          progressText.textContent += " ‚Äî FAILED ‚ùå";
        }
      } catch (err) {
        document.getElementById("progressText").textContent = "Error loading results.";
      }
    }

    function startTest() {
      window.location.href = scriptURL;
    }

    // Auto-load progress on page open
    loadResults();
  </script>
</body>
</html>
