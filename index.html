<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Critical Care & Emergency Prometric Simulation Test" />
  <meta property="og:description" content="SMLE-based materials — Train yourself better to achieve your higher career with better solutions." />
  <meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test/main/icon3.jpg" />
  <meta property="og:type" content="website" />
  <title>Critical Care & Emergency Prometric Simulation Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('icon3.jpg') no-repeat center center/cover;
      z-index: -1;
      filter: brightness(0.75);
      animation: fadeIn 2s ease-in-out forwards;
    }
    .overlay {
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 40px;
      border-radius: 20px;
      max-width: 90%;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.2s;
    }
    .start-button {
      background-color: #ff4c4c;
      border: none;
      padding: 16px 34px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1.8s;
    }
    .start-button:hover {
      background-color: #ff2e2e;
      transform: scale(1.05);
    }
    .description {
      font-size: 1rem;
      color: #f1f1f1;
      line-height: 1.6;
      text-shadow: 1px 1px 3px #000;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 2s;
    }
    .highlight {
      color: #ff4444;
      font-weight: 600;
    }
    .progress-container {
      margin-top: 20px;
      width: 100%;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      overflow: hidden;
      height: 18px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      transition: width 0.1s ease, background 0.5s ease;
    }
    .progress-text {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="overlay">
          <strong>Critical Care & Emergency Prometric Simulation Test<strong>
    </button>
    <div class="description">
      <strong>SMLE-based materials</strong>, 
      Train yourself better to achieve your higher career with better solutions, 
      <span class="highlight">Prepared by Giyono Asfarrasyid, ETK Yogyakarta</span>
    </div>
<button class="start-button" onclick="playBeepAndProgress()">
  Start the Test 
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">Passing Simulation: 0%</div>
  </div>

  <script>
    // Main sound (start)
    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(480, ctx.currentTime);
      gain.gain.setValueAtTime(0.08, ctx.currentTime);
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
      osc.stop(ctx.currentTime + 0.3);
    }

    // Small tick sound for progress
    function tickSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'square';
      osc.frequency.setValueAtTime(800, ctx.currentTime);
      gain.gain.setValueAtTime(0.03, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.05);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.05);
    }

    function playBeepAndProgress() {
      playBeep();

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      progressContainer.style.display = "block";
      progressText.style.display = "block";

      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 6) + 1;
        if (progress > 100) progress = 100;

        // Play tick every 10% step
        if (progress % 10 < 5) tickSound();

        // Color transitions
        let colorStart, colorEnd;
        if (progress <= 40) {
          colorStart = "#00ff99"; colorEnd = "#00cc66"; // Green
        } else if (progress <= 70) {
          colorStart = "#ffcc00"; colorEnd = "#ff9933"; // Yellow
        } else {
          colorStart = "#ff4444"; colorEnd = "#cc0000"; // Red
        }

        progressBar.style.width = progress + "%";
        progressBar.style.background = `linear-gradient(90deg, ${colorStart}, ${colorEnd})`;
        progressText.textContent = "Passing Simulation: " + progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          progressText.textContent = "Simulation complete — redirecting to the test...";
          setTimeout(() => {
            window.location.href = 'https://script.google.com/macros/s/AKfycbzvNcCpfK7_8l88uk994WAAcjIqaZuDcRiFdWzlkURwK6KwxJGMLDWTHVL0hoNpv-JMng/exec';
          }, 1000);
        }
      }, 100);
    }
  </script>
</body>
</html>
